<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-A-Sketch</title>
</head>
<body>
  <h1>Etch-A-Sketch</h1>

  <div class="create-button-div">
    <button id="create-button-small">Small Sketch</button>
    <button id="create-button-medium">Medium Sketch</button>
    <button id="create-button-big">Big Sketch</button>
    <button id="clear-button">Clear</button>
    </div>
  <div class="grid-container" id="grid-container"></div>

  <div class="color-buttons">
    <button id="color-blue">Blue</button>
    <button id="color-red">Red</button>
    <button id="color-green">Green</button>
    <button id="button-eraser">Eraser</button>
  </div>
  <script src="javascript.js">
  </script>
</body>
</html>
